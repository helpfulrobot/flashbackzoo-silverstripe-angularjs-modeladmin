<ul id="product-catalog" class="list-unstyled">
	<li class="panel panel-primary" ng-repeat="product in catalog.products | filter:catalog.searchQuery | orderBy:catalog.sortOrder.type:catalog.sortOrder.reverse | startFrom:catalog.currentPage*catalog.productsPerPage | limitTo:catalog.productsPerPage">
		<div class="panel-heading">
			<h2 class="panel-title">
				<a href="product/{{product.id}}">{{product.title}}</a>
			</h2>
		</div>
		<div class="panel-body">
			<div class="col-xs-12 col-md-3">
				<p>
					<a href="product/{{product.id}}">
						<img ng-src="/{{product.image.path}}" title="{{product.image.title}}" alt="{{product.title}}" width="100%" height="auto" />
					</a>
				</p>
			</div>
			<div class="col-xs-12 col-md-9" ng-bind-html="product.description | toHTML"></div>
		</div>
	</li>
</ul>

<div id="no-products-error-message" class="alert alert-info" ng-show="numberOfVisibleProducts() === 0">
	{{catalog.noResultsMessage}}
</div>
