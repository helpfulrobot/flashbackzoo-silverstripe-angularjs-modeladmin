<ul class="pager">
	<li class="previous"><a href="#">&larr; Back</a></li>
</ul>

<div class="catalog-product row">
	<div class="sidebar col-xs-12 col-sm-4">
		<img class="product-image" ng-src="{{product.image.path}}" ng-show="product.image.path" title="{{product.image.title}}" alt="{{product.title}}" width="100%" />
	</div>
	<div class="main col-xs-12 col-sm-8">
		<h1 class="product-title" ng-show="product.title">{{product.title}}</h1>
		<div class="product-description" ng-bind-html="product.description | toHTML" ng-show="product.description"></div>
	</div>
</div>

<div class="alert alert-info" ng-show="product.error">
	Sorry, can't find that product.
</div>
