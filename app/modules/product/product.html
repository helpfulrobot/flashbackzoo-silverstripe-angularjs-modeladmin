<ul class="pager">
	<li class="previous"><a href="#">&larr; Back</a></li>
</ul>

<div class="catalog-product row">
	<div class="col-xs-12 col-sm-4">
		<img ng-src="{{product.image.path}}" title="{{product.image.title}}" alt="{{product.title}}" width="100%" />
	</div>
	<div class="col-xs-12 col-sm-8">
		<h1>{{product.title}}</h1>
		<div ng-bind-html="product.description | toHTML"></div>
	</div>
</div>

<div class="alert alert-info" ng-show="product.error">
	Sorry, can't find that product.
</div>
